<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My kanban board. Task-11.6</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="board" class="board">
        <h1>Kanban board</h1>
        <button class="create-column"><i class="fas fa-plus"></i> Add new column</button>
        <div id="addColumnModal" class="first-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>What is column name ?</p>
                <input id="column-input" class="column-input"></br>
                <button id="column-button_ok" class="column-button_ok">OK</button>
            </div>
        </div>
        <div id="addCardModal" class="second-modal">
            <div class="second-modal-content">
                <span class="close">&times;</span>
                <p>What is a describe card ?</p>
                <input id="card-input" class="card-input"></br>
                <button id="card-button_ok" class="card-button_ok">OK</button>
            </div>
        </div>
        <div class="column-container"></div>
    </div>
    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <button class="btn-delete"><i class="fas fa-minus"></i> Delete column</button>
            <button class="add-card"><i class="fas fa-plus"></i> Add task</button>
        </div>
    </script>
    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
            <p class="card-description">{{ description }}</p>
            <button class="btn-delete"><i class="fas fa-minus"></i> Delete task</button>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
